<html>
<head>
  <title>JavaScript Calculator</title>
</head>
<body>
  <center>
    <form name="form1">
      <input name="answer">
      <input type="button" value="Calculate" onclick="form1.answer.value = eval(form1.answer.value) ">
      <input type="button" value="Clear All" onclick="form1.answer.value=''">
    </form>
  </center>
</body>  
</html>
