<!DOCTYPE HTML>
<html>
<head>
    <title>Password strength checker in jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h2>Password Strength Checking with jQuery</h2>
    <form id="register">
        <b>Password : </b>
        <input id="password" placeholder="Type Your Password here"/>
        <input type="button" value="Check" onclick="check()">
        <progress value="0" max="100"></progress>
    </form>
    <script>

        function check() {
            var percentage = 0;
            var m = $("#password").val();
            var n = m.length;
            if (n > 6) percentage += 20;
            if (/[a-z]/.test()) percentage += 20;
            if (/[A-Z]/.test()) percentage += 20;
            if (/[0-9]/.test()) percentage += 20;
            if ((/\W/.test()) && (/\D/.test())) percentage += 20;
            $("progress").attr('value',percentage);
        }
    </script>
</body>
</html>
